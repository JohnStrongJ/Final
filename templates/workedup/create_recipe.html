{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Add a Recipe!
{% endblock %}

{% block body %}
<h1>Publish a Recipe!</h1>
    <form action="{% url 'create_recipe' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-primary mt-3" type="submit">Publish Recipe</button>

    </form>

    <a href="{% url 'browse' %}" class="btn btn-secondary mt-3">Browse Recipes Instead</a>

{% endblock %}
