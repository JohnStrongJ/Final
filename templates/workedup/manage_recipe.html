{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Manage a Recipe
{% endblock %}

{% block body %}
<h1>Manage Your Recipe</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-primary mt-3" type="submit">Update Recipe</button>
    </form>

    <a href="{% url 'browse' %}" class="btn btn-secondary mt-3">Back to Browse</a>

{% endblock %}
